namePrefix: kubeflow-defaulting-
namespace: default

images:
- name: webhook
  newName: jackhoman/kubeflow-defaulting
  newTag: 7cbd896-dirty

commonLabels:
  app: kubeflow-defaulting

resources:
- certificate.yaml
- deployment.yaml
- service.yaml
- serviceaccount.yaml
- manifest.yaml

configurations:
- kustomizeconfig.yaml

vars:
- fieldref:
    fieldpath: metadata.namespace
  name: CERTIFICATE_NAMESPACE
  objref:
    kind: Certificate
    group: cert-manager.io
    name: serving-cert
    version: v1
- name: CERTIFICATE_NAME
  objref:
    kind: Certificate
    group: cert-manager.io
    name: serving-cert
    version: v1
- fieldref:
    fieldpath: metadata.namespace
  name: SERVICE_NAMESPACE
  objref:
    kind: Service
    name: webhook
    version: v1
- fieldref: {}
  name: SERVICE_NAME
  objref:
    kind: Service
    name: webhook
    version: v1
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
