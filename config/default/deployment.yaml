apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook
  namespace: system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webhook
  template:
    metadata:
      labels:
        app: webhook
    spec:
      containers:
      - name: webhook
        image: nginx:latest
        ports:
        - containerPort: 8443
        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 500m
            memory: 512Mi
      serviceAccountName: webhook
      terminationGracePeriodSeconds: 10